<html>
<head>
  <title>Somerville Word Clouds</title>
  <style>
      html {
	    text-align: center;
	    font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
		background-color: #cccccc;
		width: 80%;
	  }
      .container {
	    position: relative;
		font-size: 2vw;
		text-shadow: 0 0 0.8em white;
		
	  }

		width: 100%;
	  }
	  .container a {
	    color: black;
	  }
	  .container a:link {
	    text-decoration: none;
	  }
	  .container a:hover {
	    text-decoration: underline;
	  }
      .ward {
	    position: absolute;
		transform: translate(-50%, -50%);
	  }
      .ward1 {
	    left: 74%;

	  }
      .ward2 {
	    left: 64%;

      .ward3 {
	    left: 60%;

	  }
      .ward4 {
	    left: 60%;
		top: 33%;
	  }
	  .ward5 {
	    left: 46%;
		top: 46%;
	  }
      .ward6 {
	    left: 31%;
		top: 50%;
	  }
      .ward7 {
	    left: 16%;
		top: 43%;
	  }
  </style>
</head>
<body>
<h2>Word Cloud Map of Somerville</h2>
 <div class="container">
  <img src="somervillewards.png">
  <div class="ward ward1"><a href="ward1cloud.png">Ward 1</a></div>
  <div class="ward ward2"><a href="ward2cloud.png">Ward 2</a></div>
  <div class="ward ward3"><a href="ward3cloud.png">Ward 3</a></div>

 </div>

</html>
